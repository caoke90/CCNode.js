<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title></title>
    <!-- 界面css  -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- 界面js  -->
    <script src="/modules/jquery.min.js"></script>
    <script src="/modules/ejs.min.js"></script>

</head>
<body>

<textarea id="tpl">
    <div class="row">
    <%$.each(data,function(k,v){%>
        <div class="col-xs-3">
            <a href="#<%=v.id%>">
                id:<span><%=v.id%></span><br>
                名字:<span><%=v.xs_name%></span><br>
                介绍:<span><%=v.xs_summary%></span><br>
                时间:<span><%=v.time%></span><br>
            </a>
        </div>
    <%})%>
    </div>
</textarea>

</body>
<script>
    $.ajax({
        url:"/api/jiekou1/query_lists_sql4",
        type:"get",
        dataType:"jsonp",
        data:{
//            table:"xs49"
        },
        success:function(data){
            console.log(data)
            $("body").html(ejs.render($("#tpl").text(),data))
        },
        error:function(){

        }
    })


</script>

</html>
